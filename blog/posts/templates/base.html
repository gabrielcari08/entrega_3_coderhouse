{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inicio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'authors' %}">Autores</a></li>
            <li><a href="{% url 'category' %}">Categorias</a></li>
            <li><a href="{% url 'posts' %}">Posts</a></li>
        </ul>
    </nav>

    <h1>Bienvenido a mi WEB</h1>

    <section class="container my-5">
      <h2 class="text-center">Primera WEB hecha en el curso</h2>
      <p class="text-muted text-center">Django-CoderHouse</p>
      <p class="text-muted text-center">2025</p>
    </section>
  

    <h3>¿Deseas buscar algo en especifico?</h3>

    <nav>
        <form method="get" action="{% url 'posts' %}">
          <label for="author">Autor:</label>
          <select name="author" id="author">
            <option value="">Todos</option>
            {% for a in all_authors %}
              <option value="{{ a.id }}">{{ a.name }}</option>
            {% endfor %}
          </select>
      
          <label for="category">Categoría:</label>
          <select name="category" id="category">
            <option value="">Todas</option>
            {% for c in all_categories %}
              <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
          </select>
      
          <button type="submit">Filtrar</button>
        </form>
      </nav>

    {% block content %}

    {% endblock %}

    <footer>gabrielcarp752@gmail.com</footer>
</body>
</html>
